name: CI/CD Pipeline CoinHub

on:
  push:
    branches: [ main ]

jobs:
  # Job 1 : Vérification du code backend
  backend-test:
    name: Backend - Tests et Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Installation des dépendances
        working-directory: ./backend
        run: npm ci
      
      - name: Vérification du code (Lint)
        working-directory: ./backend
        run: npm run lint
      
      - name: Compilation TypeScript
        working-directory: ./backend
        run: npm run build
      
      - name: Exécution des tests
        working-directory: ./backend
        run: npm test

  # Job 2 : Vérification du code frontend
  frontend-test:
    name: Frontend - Tests et Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances
        working-directory: ./frontend
        run: npm ci

      - name: Vérification du code (Lint)
        working-directory: ./frontend
        run: npm run lint

      - name: Build de production
        working-directory: ./frontend
        run: npm run build

      - name: Exécution des tests Cypress
        working-directory: ./frontend
        run: npm run cypress:headless
